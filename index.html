<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Google Fonts-Russo One-->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <!-- Include Google Fonts-Roboto Mono reg500-->

    <link rel="stylesheet" href="index.css">

    <title>Portfolio-Arjie Redoña</title>
</head>
<body>
    
    <section class="main-section">
        <div class="main-container">
            <div class="heading-wrapper">
                <h1>Hi, I am Arjie Redoña!</h1>
            </div>

            <div class="introduction-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div id="dot-1" class="browser-dot"></div>
                        <div id="dot-2" class="browser-dot"></div>
                        <div id="dot-3" class="browser-dot"></div>
                    </div>
                    <ul id="navigation">
                        <li><a href="#">Contact Me</a></li>
                    </ul>
                </div>
                <div class="left-column">
                    <img id="profile" src="assets/Arjie Redoña.jpeg" alt="Profile">
                    <h5 style="text-align: center; line-height: 3;">Personalize Theme</h5>

                    <div id="theme-options-wrapper">
                        <div id="light-theme" class="dot-theme"></div>
                        <div id="blue-theme" class="dot-theme"></div>
                        <div id="green-theme" class="dot-theme"></div>
                        <div id="purple-theme" class="dot-theme"></div>
                    </div>

                    <p id="settings-note">
                        *Theme settings will be saved for<br> your next visit
                    </p>
                </div>
                <div class="right-column">
                    <div id="preview-shadow">
                        <div id="preview">
                            <div id="corner-tl" class="corner"></div>
                            <div id="corner-tr" class="corner"></div>
                            <h3>What I do?</h3>
                            <p>I don't know exactly when we turned on each other, but I know that seven of us survived the slide...</p>
                            <div id="corner-br" class="corner"></div>
                            <div id="corner-bl" class="corner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="sub-section">
        <div class="main-container">
            <p>About</p>
        </div>
    </section>

    <section class="main-section">
        <div class="main-container">
            <p>Portfolio</p>
        </div>
    </section>

    <section class="sub-section">
        <div class="main-container">
            <p>Contact Me</p>
        </div>
    </section>
    
</body>
</html>
